<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<h1>Enter Credentials</h1>

<div  class="form-group">
    Username<input id="Username" type="text"
                   class="form-control"
                   ng-model="username">
    Password<input id="Password" type="text"
                   class="form-control"
                   ng-model="password">
</div>
<div class="form-group">
    <div ng-show="loginController.getStatusOfCredentials()">Wrong username or password</div>
    <button ng-click="loginController.validateLogin(username,password);" class="btn btn-default">Login</button>
</div>
